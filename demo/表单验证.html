<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="box">
		<h2>信息验证</h2>
		<form onsubmit="check()" id="Myform">
			<p><label>*用户名：</label><input type="text" name="name" placeholder="请输入1——多位汉字" required="*用户名不能为空"></p>

			<p><label>*手机号：</label><input type="tel" name="phone" placeholder="请输入手机号" required="*手机号不能为空" pattern="^[1][3|4|5|8][0-9]{9}$"></p>

			<p><label>*邮&nbsp;&nbsp;箱：</label><input type="email" name="email" id="email" required="*邮箱不能为空" placeholder="请输入邮箱"></p>

			<p><label>*年&nbsp;&nbsp;龄：</label><input type="text" name="age" placeholder="请输入年龄" pattern="^([0-9]|[0-9]{2}|100)$" tiptext="年龄格式不正确" required="*手机号不能为空"></p>

			<button type="submit">注册</button>
		</form>
	</div>
	<script type="text/javascript" src="../src/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../src/form.js"></script>
	<script type="text/javascript">
	var Myform=document.getElementById('Myform');
		formValuedata(Myform,{checkType:1})
		function formValuedata(selector,options){
			new formValue(selector,options)
		}
	</script>
</body>
</html>
